<!-- Header End -->
<div class="container-xxl py-5 bg-dark page-header mb-5">
    <div class="container my-5 pt-5 pb-4">
        <h1 class="display-3 text-white mb-3 animated slideInDown">Login</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb text-uppercase">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item text-white active" aria-current="page">SIgn iN</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Header End -->
        <!-- Contact Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Login</h1>
                <div class="row g-4">
                    <div class="col-12">
                        <div>
                           
                            <form >
                                    <div class="d1">
                                        <div class="form-floating">
                                            <input type="email" class="form-control"  id="email" placeholder="Your Email">
                                            <label for="email"  [(ngModel)]="userObj.email">Your Email</label>
                                        </div>
                                    </div><br><br>
                                    <div class="d2" >
                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="subject" placeholder="Your Password">
                                            <label for="subject" [(ngModel)]="userObj.password">Your Password</label>
                                        </div>
                                    </div>
                                    <br><br><br>
                                    
                                    <div class="d3">
                                        <button class="btn btn-primary w-50 py-3" type="submit" routerLink="/JobSeeker/Home">Login</button>
                                      
                                    </div>
                             
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact End -->
